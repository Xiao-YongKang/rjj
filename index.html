<!DOCTYPE html>
<html lang="zh-cn">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

    </head>



    <style>
        img {
            display: line-block;
            width: 60%;

        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4bc0c9, #c779d0, #feac5e);

        }

        .center {
            text-align: center;
            height: 40%;
        }

        .box {
            height: 80vh;
            width: 70%;
            max-width: 600px;
            background-color: #fff;
            background: linear-gradient(135deg, #4bc0c8, #c779d0, #feac5e);
            padding: 30px;
            border-radius: 4px;
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            text-align: justify;
            color: #333;
            font-size: 17px;
            line-height: 1.7;
            letter-spacing: 0.034em;
            font-family: "思源黑体";
            overflow-y: scroll;
        }

        .box::-webkit-scrollbar {
            display: none;
            /* Chrome Safari */
        }

        p {
            text-indent: 2em;
            font-style: 20px 宋体;
            line-height: 20px;
            margin: 5px
        }

        span {
            text-align: center;
        }

        audio {
            display: none;
        }

        a {
            text-decoration: none;
        }
    </style>

    </head>

    <body>

        <div class="box">
            <span style="text-align:left"><b>阮晶晶:</b></span>
    
        
            <p style="text-align: right"><b>康</b></p>


        </div>

    </body>

</html>
